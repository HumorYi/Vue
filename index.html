<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BambooVue</title>
</head>
<body>
  <div id="app">
    <!-- 插值绑定 -->
    <p>{{name}}</p>
    <!-- 指令绑定 -->
    <p b-text="name"></p>
    <!-- 指令绑定 -->
    <p :name="myName">{{myName}}</p>
    <p>{{age}}</p>
    <p>{{doubleAge}}</p>
    <!-- 双向绑定 -->
    <input type="text" b-model="name">
    <!-- 事件处理 -->
    <button @click="changeName">呵呵</button>
    <!-- html内容解析 -->
    <div b-html="html"></div>
  </div>

  <script src="./Compile.js"></script>
  <script src="./BambooVue.js"></script>
  <script>
    const bambooVue = new BambooVue({
      el: '#app',
      data: {
        name: 'I am test',
        age: 12,
        html: '<button>这是一个按钮</button>'
      },
      created() {
        console.log('开始了')
        setTimeout(() => {
          this.name = '我是测试'
        }, 1500)
      },
      methods: {
        changeName() {
          this.name = '哈喽，bamboo'
          this.age = 1
        }
      },
    }).$mount('#app')
  </script>
</body>
</html>
